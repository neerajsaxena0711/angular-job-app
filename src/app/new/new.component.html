<form [formGroup]="jobForm" style="text-align: center;" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="experience_required">Experience Required</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="experience_required" formControlName="experience_required" id="experience_required_yes" value="Yes" required>
        <label class="form-check-label" for="experience_required_yes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="experience_required" formControlName="experience_required" id="experience_required_no" value="No" required>
        <label class="form-check-label" for="experience_required_no">No</label>
      </div>
      <div *ngIf="isExperienceRequiredInvalid()">
        <div>
          Experience Required is required.
        </div>
        </div>
    </div>
  
    <div class="form-group">
      <label for="job_close_date">Job Close Date</label>
      <input type="date" class="form-control" [(ngModel)]="jobCloseDate" required [min]="minDate" formControlName="job_close_date" id="job_close_date">
    </div>
  
    <div class="form-group">
      <label for="job_notes">Job Notes</label>
      <textarea class="form-control" formControlName="job_notes" id="job_notes" rows="3"></textarea>
    </div>
    <div *ngIf="jobForm.get('job_notes')?.invalid && jobForm.get('job_notes')?.touched">
        <div *ngIf="jobForm.get('job_notes')?.errors?.['required']">
          Job Notes is required.
        </div>
      </div>
  
    <div class="form-group">
      <label for="job_number">Job Number</label>
      <input type="number" class="form-control" formControlName="job_number" id="job_number">
    </div>
  
    <div class="form-group">
      <label for="job_start_date">Job Start Date</label>
      <input type="date" class="form-control" [min]="jobCloseDate" formControlName="job_start_date" id="job_start_date">
    </div>
  
    <div class="form-group">
      <label for="job_title">Job Title</label>
      <input type="text" class="form-control" formControlName="job_title" id="job_title">
    </div>
  
    <div class="form-group">
      <label for="number_of_openings">Number of Openings</label>
      <input type="number" class="form-control" formControlName="number_of_openings" id="number_of_openings">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
